<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün Güncelle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="colorUpdateForm">
                    <div class="mb-3">
                        <label for="colorId" style="display: none;"><b>Renk Id</b></label>
                       <input type="number" id="colorId" formControlName="colorId" class="form-control" [(ngModel)]="colorId" style="display: none;" />  
                    </div>
                    <div class="mb-3">
                        <label for="colorName">Renk Adı</label>
                        <div class="form-group">
                            <input type="text" id="colorName" formControlName="colorName" class="form-control" [(ngModel)]="colorName" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-warning"  routerLink="colors/list" >Geri dön</button>
                <button class="btn btn-fill btn-success"  (click)="colorUpdate()" style="float: right;">Güncelle</button>
            </div>
        </div>
        
        <table>
            <thead> 
                <tr>    
                    <th>Renk Id </th>
                    <th>Renk Adı </th>
                   
                </tr>
            </thead>
        
        
            <tr *ngFor ="let color of colors"  >  
                <td>{{color.colorId}}</td>
                <td>{{color.colorName}}</td>         
                </tr>
            
        
        </table>
        



    </div>

</div>
