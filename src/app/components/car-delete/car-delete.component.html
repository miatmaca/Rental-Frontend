<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title text-center">Araç sil</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carDeleteForm">
                    <div class="mb-3">
                        <label for="carId" style="display: none"><b>Marka Id</b></label>
                        <input type="number" id="carId" formControlName="carId" class="form-control" [(ngModel)]="carId" style="display: none" />
                    </div>
                </form>
                <table class="table container">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Marka</th>
                            <th>Renk</th>                          
                            <th>Model Yılı</th>
                            <th>Açıklama</th>
                            <th>Fiyat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let car of cars" >
                            <th scope="row">{{ car.carId }}</th>
                            <td>{{ car.brandName }}</td>
                            <td>{{car.colorName }}</td>
                            <td>{{ car.modelYear }}</td>
                            <td>{{ car.description }}</td>
                            <td>{{ car.dailyPrice }} ₺ </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-warning"  routerLink="/cars/list">
          Geri dön
        </button>
                <button class="btn btn-fill btn-success" style="float: right" (click)="delete()">
          Eminim sil
        </button>
                <span style="float: right"><b>Bu marka silinecek emin misiniz ? </b></span
        >
      </div>
    </div>
  </div>
</div>
