<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title text-center">Renk sil</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="colorDeleteFrom">
                    <div class="mb-3">
                        <label for="colorId" style="display: none"><b>Marka Id</b></label>
                        <input type="number" id="colorId" formControlName="colorId" class="form-control" [(ngModel)]="colorId" style="display: none" />
                    </div>
                </form>
                <table class="table container">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Renk</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let color of colors" >
                            <td>{{ color.colorId }}</td>
                            <td>{{ color.colorName }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-warning"  routerLink="/colors/list">
          Geri d√∂n
        </button>
                <button class="btn btn-fill btn-success" style="float: right" (click)="delete()">
          Eminim sil
        </button>
                <span style="float: right"><b>Bu marka silinecek emin misiniz ? </b></span
        >
      </div>
    </div>
  </div>
</div>
